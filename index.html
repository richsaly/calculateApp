<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="parent-cover">
       <div class="calculator">
        <input type="text" id="display" readonly>0</input>
        <div class="buttons">
            <button class="key-function" onclick="clearDisplay(0)">AC</button>
            <button class="key-function" onclick="deleteLastCharacter()">DEL</button>
            <button class="key-function" onclick="calculatePercentage('%')">%</button>
            <button class="key-function" onclick="appendToDisplay('/')">/</button>
            <button class="numbers" onclick="appendToDisplay('7')">7</button>
            <button class="numbers" onclick="appendToDisplay('8')">8</button>
            <button class="numbers" onclick="appendToDisplay('9')">9</button>
            <button class="key-function" onclick="appendToDisplay('*')">x</button>
            <button class="numbers" onclick="appendToDisplay('4')">4</button>
            <button class="numbers" onclick="appendToDisplay('5')">5</button>
            <button class="numbers" onclick="appendToDisplay('6')">6</button>
            <button class="key-function" onclick="appendToDisplay('-')">-</button>
            <button class="numbers" onclick="appendToDisplay('1')">1</button>
            <button class="numbers" onclick="appendToDisplay('2')">2</button>
            <button class="numbers" onclick="appendToDisplay('3')">3</button>
            <button class="key-function" onclick="appendToDisplay('+')">+</button>
            <button class="key-zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="key-function" id="equals" onclick="calculate()">=</button>
        </div>
      </div>
   </div>
    
   <script src="index.js"></script> 
</body>
</html>
